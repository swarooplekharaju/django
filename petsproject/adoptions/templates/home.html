{% extends 'base.html' %}
{% block content %}
<div>
{% for pet in pets %}
   <a class ="petnames">
       <a href="{%url 'pet_details' pet.id%}">
         <h3>{{pet.name|capfirst}}</h3>
         </a>

       <h3>{{pet.species}}</h3>
       {%if pet.breed%}
       <p> BREED: {{pet.species}}</p>
        {% endif %}
    <p class="hidden">{{pet.description}} </p>
   {% endfor %}
   </a>
</div>

{% endblock %}
